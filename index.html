<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Laporan Transaksi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 900px;
            line-height: 1.4;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .tanggal {
            text-align: right;
            font-size: 14px;
            margin-bottom: 20px;
        }

        #printBtn {
            padding: 10px 20px;
            border: none;
            background: #1976d2;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        #printBtn:hover {
            background: #0d47a1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #222;
        }

        th {
            background: #e9ecef;
            text-align: center;
        }

        td, th {
            padding: 8px;
        }

        @media print {
            #printBtn { display: none; }
            body { margin: 10px; }
        }
    </style>
</head>

<body>

    <button id="printBtn" onclick="window.print()">Cetak PDF</button>

    <div class="header">
        <h1>Laporan Transaksi</h1>
    </div>

    <div class="tanggal">
        Tanggal Cetak: <span id="tanggal"></span>
    </div>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Transaksi</th>
                <th>Nominal</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Contoh</td>
                <td>Pinjaman</td>
                <td>200000</td>
                <td>Aman</td>
            </tr>
        </tbody>
    </table>

    <script>
        const tgl = new Date();
        document.getElementById("tanggal").textContent = tgl.toLocaleDateString("id-ID");
    </script>

</body>
</html>
